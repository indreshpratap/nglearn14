<div *ngIf="(submitted || control.touched) && control.errors">
  <span *ngIf="control.errors['required']">Field is required</span>
  <span *ngIf="control.errors['minlength']">Minimum length is {{control.errors['minlength']['requiredLength']}}</span>
  
  <span *ngIf="control.errors['smallandspace']">Only small and space characters are allowed</span>
  <span *ngIf="control.errors['pattern']">{{pattern}}</span>
</div>
